<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Giriş</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
  <style>
    body { background-color: #f3f2ef; }
    .login-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 2rem 2.5rem; }
    .login-logo { display: block; margin: 0 auto 24px auto; }
    .login-title { font-size: 2rem; font-weight: bold; margin-bottom: 1.5rem; color: #0a66c2; text-align: center; }
    .form-control { background: #eef3f8; border: 1px solid #ccc; }
    .btn-linkedin { background: #0a66c2; color: #fff; font-weight: bold; border-radius: 24px; }
    .btn-linkedin:hover { background: #004182; color: #fff; }
    .login-footer { text-align: center; margin-top: 2rem; color: #666; font-size: 14px; }
    .login-footer a { color: #0a66c2; }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" width="48" class="login-logo" alt="LinkedIn">
      <div class="login-title">Oturum Aç</div>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-posta veya Telefon</label>
          <input type="email" class="form-control" id="email" placeholder="E-posta veya telefon numarası" required>
        </div>
        <div class="form-group">
          <label for="password">Şifre</label>
          <input type="password" class="form-control" id="password" placeholder="Şifre" required>
        </div>
        <button type="submit" class="btn btn-linkedin btn-block mt-3">Oturum Aç</button>
        <div class="text-right mt-2">
          <a href="#">Şifrenizi mi unuttunuz?</a>
        </div>
      </form>
      <div class="login-footer">
        LinkedIn’e katılmak ister misiniz? <a href="#">Hemen kaydolun</a>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
